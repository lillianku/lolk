<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js'%}" type="text/javascript"></script>
  </head>
  <body class='Main'>

    <div class="Accounts">
      {% if user.is_authenticated %}
        <a href="{% url 'profile' user.id %}">PROFILE</a>
        <a href="javascript:{$('#logout').submit()}">LOGOUT</a>
        <a href="{% url 'admin:index'%}">ADMIN</a>
        <form id="logout" action="{% url 'logout' %}" method="POST">
          {% csrf_token %}
          <input type="hidden" />
        </form>
      {% else %}
      <a href="{% url 'login'%}">LOGIN</a>
      <a href="{% url 'admin:index'%}">ADMIN</a>
      {% endif %}
    </div>

    <h1 class='Title'>{{title}}</h1>

    <nav class='navbar navbar-default'>
      <a class='navbar-brand text-muted' href="{% url 'home' %}">LOL K ;)</a>
      {% if user.is_authenticated %}
        <a class='navbar-text navbar-right text-muted' style='margin-right:15px;' href="{% url 'battle' %}">BATTLE</a>
        <a class='navbar-text navbar-right text-muted' style='margin-right:15px;' href="{% url 'champions' %}">CHAMPIONS</a>
      {% else %}
        <a class='navbar-text navbar-right text-muted' style='margin-right:15px;' href="{%url 'signup' %}">SIGNUP</a>
        <a class='navbar-text navbar-right text-muted' style='margin-right:15px;' href="{% url 'champions' %}">CHAMPIONS</a>
      {% endif %}
    </nav>

    {% block base %}
    {% endblock %}

  </body>
</html>
